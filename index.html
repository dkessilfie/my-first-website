<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAUD ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 50%, #90caf9 100%);
            color: #333;
        }
        .box {
            background: rgba(255, 255, 255, 0.90);
            padding: 50px 30px;
            border-radius: 24px;
            width: 85%;
            max-width: 620px;
            box-shadow: 0 15px 40px rgba(13, 71, 161, 0.18);
            text-align: center;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(33, 150, 243, 0.2);
        }
        h1 {
            color: #0d47a1; /* deep blue */
            font-size: 3em;
            margin: 0 0 20px;
            animation: gentlePulse 4s ease-in-out infinite;
        }
        @keyframes gentlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }
        .heart {
            font-size: 3.5em;
            color: #1976d2; /* medium blue heart */
            margin-bottom: 15px;
            display: block;
            animation: heartbeat 2.5s infinite;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
        p.intro {
            font-size: 1.4em;
            color: #424242;
            line-height: 1.6;
            margin: 0 0 40px;
        }
        button {
            padding: 16px 50px;
            font-size: 1.5em;
            font-weight: bold;
            background: #1976d2; /* nice blue */
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(25, 118, 210, 0.3);
            transition: all 0.3s ease;
        }
        button:hover {
            background: #1565c0;
            transform: translateY(-4px);
            box-shadow: 0 12px 35px rgba(25, 118, 210, 0.45);
        }
        .footer {
            margin-top: 50px;
            font-size: 0.95em;
            color: #666; /* as you wanted */
        }
        @media (max-width: 480px) {
            h1 { font-size: 2.4em; }
            .heart { font-size: 2.8em; }
            button { padding: 14px 40px; font-size: 1.3em; }
            .box { padding: 40px 20px; }
        }
    </style>
</head>
<body>

<div class="box">
    <span class="heart">üíô</span>
    <h1>Hello Princess Maud üëë</h1>
    <p class="intro">
        Made just for the best girl I know üòò<br><br>
        Ready to dive in?
    </p>

    <a href="maud.html?play=1">
        <button>YES! </button>
    </a>

    <p class="footer">
        Made with ‚ù§Ô∏è form David 
    </p>
</div>

</body>
</html>
